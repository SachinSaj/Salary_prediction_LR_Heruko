<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Salary Prediction Center</title>
  </head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="static/style.css">
  <body>
    <center>
      <h1>Salary Prediction Center (Experience)</h1>
    <form style="margin-top: 80px" method="POST" action="/" enctype="multipart/form-data">
      <label for="Experience"><strong>Experience (Years): </strong></label>
      <input type="number" name="experience" min="0" max="25">

      <div style="margin-top: 30px">
        <button id="submit" type="submit" class="btn btn-lg " style="background-color: #CD113B; color:white">Submit</button>
      </div>

      <div style="margin-top: 50px">
        <h5><strong>Prediction: </strong> INR {{ pred }} (Experience {{ experience}} years)</h5>
      </div>
      </center>
    </form>
  </body>
</html>
